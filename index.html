<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Cinta 2026</title>
    
    <!-- 1. Panggil React & ReactDOM dari Internet -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 2. Panggil Babel (Supaya browser ngerti kodingan React) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Panggil Tailwind CSS (Supaya tampilannya bagus) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style tambahan untuk scrollbar -->
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d6d3d1; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a29e; 
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Tempat Kalender Akan Muncul -->
    <div id="root"></div>

    <!-- Script Kodingan Kalender -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ikon SVG Manual (Pengganti Lucide agar jalan tanpa install)
        const IconChevronLeft = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        );
        const IconChevronRight = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        );
        const IconHeart = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );
        const IconMapPin = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
        );

        const Calendar2026 = () => {
            // =================================================================
            // ðŸŸ¢ AREA KONFIGURASI (EDIT DI SINI)
            // =================================================================

            // 1. Ganti LINK FOTO PASANGAN PER BULAN (Urut Januari - Desember)
            // PENTING: Jangan hapus tanda koma (,) di akhir baris!
            // Jika menggunakan file lokal, formatnya: "assets/namafoto.jpg",
            const fotoPasanganBulan = [
                "aset/icha2.webp", // Bulan 1: Januari
                "aset/icha1.webp", // Bulan 2: Februari
                "aset/icha3.webp", // Bulan 3: Maret
                "aset/1.webp", // Bulan 4: April
                "aset/2.jpg", // Bulan 5: Mei
                "aset/3.webp", // Bulan 6: Juni
                "aset/4.webp", // Bulan 7: Juli
                "aset/7.jpg", // Bulan 8: Agustus
                "aset/8.webp", // Bulan 9: September
                "aset/10.webp", // Bulan 10: Oktober
                "aset/11.webp", // Bulan 11: November
                "aset/12.webp", // Bulan 12: Desember
            ];

            // 2. Ganti LINK FOTO BACKGROUND PER BULAN
            const backgroundBulan = [
                "https://images.unsplash.com/photo-1537996194471-e657df975ab4?q=80&w=1000", // Jan: Bali
                "https://images.unsplash.com/photo-1518548419970-58e3b4079ab2?q=80&w=1000", // Feb: Bromo
                "https://images.unsplash.com/photo-1596402184320-417e7178b2cd?q=80&w=1000", // Mar: Borobudur
                "https://images.unsplash.com/photo-1518548419970-58e3b4079ab2?q=80&w=1000", // Apr: Padar
                "https://images.unsplash.com/photo-1516690561799-46d8f74f9abf?q=80&w=1000", // Mei: Raja Ampat
                "https://images.unsplash.com/photo-1555854877-bab0e564b8d5?q=80&w=1000", // Jun: Toba
                "https://images.unsplash.com/photo-1544644181-1484b3fdfc62?q=80&w=1000", // Jul: Ubud
                "https://images.unsplash.com/photo-1572379371012-9e61d668eb94?q=80&w=1000", // Agt: Monas
                "https://images.unsplash.com/photo-1571775308696-61dfc333bb6f?q=80&w=1000", // Sep: Lombok
                "https://images.unsplash.com/photo-1505993597083-3bd19fb75e57?q=80&w=1000", // Okt: Ijen
                "https://images.unsplash.com/photo-1594273896574-0f2c4193b218?q=80&w=1000", // Nov: Nusa Penida
                "https://images.unsplash.com/photo-1470763268806-033100257367?q=80&w=1000", // Des: Alam
            ];

            // 3. Ganti JUDUL
            const judulKartu = "Best Couple";
            const subJudulKartu = "Indonesia â€¢ Est. 2026";

            // 4. DAFTAR LIBUR
            const daftarLibur = {
                "0-1": "Tahun Baru Masehi 2026",
                "0-16": "Isra Mi'raj Nabi Muhammad SAW",
                "1-17": "Tahun Baru Imlek 2577 Kongzili",
                "2-19": "Hari Suci Nyepi (Tahun Baru Saka 1948)",
                "2-20": "Hari Raya Idul Fitri 1447 H",
                "2-21": "Cuti Bersama Idul Fitri 1447 H",
                "3-3": "Wafat Yesus Kristus (Jumat Agung)",
                "3-5": "Hari Paskah",
                "4-1": "Hari Buruh Internasional",
                "4-14": "Kenaikan Yesus Kristus",
                "4-31": "Hari Raya Waisak 2570 BE",
                "5-1": "Hari Lahir Pancasila",
                "5-17": "Tahun Baru Islam 1448 H",
                "7-17": "Hari Kemerdekaan RI ke-81",
                "7-25": "Maulid Nabi Muhammad SAW",
                "11-25": "Hari Raya Natal",
                "11-26": "Cuti Bersama Natal",
            };

            // =================================================================
            // LOGIKA PROGRAM
            // =================================================================

            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1));

            const daysOfWeek = ["Min", "Sen", "Sel", "Rab", "Kam", "Jum", "Sab"];
            const monthNames = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];

            const prevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            const nextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const days = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                return { days, firstDay, year, month };
            };

            const { days, firstDay, month, year } = getDaysInMonth(currentDate);
            const currentBackground = backgroundBulan[month % backgroundBulan.length];
            // Ambil foto pasangan berdasarkan bulan
            const currentCouplePhoto = fotoPasanganBulan[month % fotoPasanganBulan.length];
            const getHolidayName = (d) => daftarLibur[`${month}-${d}`] || null;

            return (
                <div 
                    className="min-h-screen w-full flex items-center justify-center p-4 py-8 font-sans text-stone-800 bg-cover bg-center transition-all duration-700 ease-in-out"
                    style={{ 
                        backgroundImage: `url("${currentBackground}")`,
                        backgroundAttachment: 'fixed'
                    }}
                >
                    <div className="absolute inset-0 bg-black/30 transition-opacity duration-700 fixed"></div>

                    <div className="relative z-10 bg-white/95 backdrop-blur-none rounded-2xl shadow-2xl overflow-hidden w-full max-w-sm border border-white/50 flex flex-col my-auto">
                        
                        {/* HEADER FOTO */}
                        <div className="relative h-72 bg-stone-900 shrink-0 overflow-hidden">
                            {/* 1. Background Blur (Agar mengisi ruang kosong di sisi kiri/kanan dengan estetik) */}
                            <div 
                                className="absolute inset-0 bg-cover bg-center blur-md opacity-60 scale-110"
                                style={{ backgroundImage: `url("${currentCouplePhoto}")` }}
                            ></div>

                            {/* 2. Foto Utama (Tampil UTUH dengan object-contain, tidak akan terpotong) */}
                            <img 
                                src={currentCouplePhoto} 
                                alt="Foto Pasangan" 
                                className="relative z-10 w-full h-full object-contain transition-all duration-500" 
                            />
                            
                            {/* Gradient Overlay untuk Teks */}
                            <div className="absolute inset-0 z-20 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
                            
                            {/* Teks Info */}
                            <div className="absolute bottom-4 left-5 z-30 text-white">
                                <h2 className="text-2xl font-bold flex items-center gap-2">
                                    {judulKartu} <span className="text-red-500 animate-pulse"><IconHeart /></span>
                                </h2>
                                <p className="text-sm opacity-90 flex items-center gap-1 mt-1">
                                    <span className="w-4 h-4"><IconMapPin /></span> {subJudulKartu}
                                </p>
                            </div>
                        </div>

                        {/* KALENDER */}
                        <div className="p-5">
                            <div className="flex justify-between items-center mb-5">
                                <button onClick={prevMonth} className="p-2 hover:bg-stone-100 rounded-full transition-colors text-stone-600 hover:text-stone-900 active:scale-95">
                                    <IconChevronLeft />
                                </button>
                                <div className="text-center">
                                    <h1 className="text-2xl font-bold text-stone-800 tracking-wide uppercase">{monthNames[month]}</h1>
                                    <p className="text-sm text-stone-500 font-medium">{year}</p>
                                </div>
                                <button onClick={nextMonth} className="p-2 hover:bg-stone-100 rounded-full transition-colors text-stone-600 hover:text-stone-900 active:scale-95">
                                    <IconChevronRight />
                                </button>
                            </div>

                            <div className="grid grid-cols-7 gap-1 mb-2 text-center">
                                {daysOfWeek.map((day, i) => (
                                    <div key={day} className={`text-[11px] font-bold uppercase py-1 ${i === 0 ? 'text-red-500' : 'text-stone-400'}`}>{day}</div>
                                ))}
                            </div>

                            <div className="grid grid-cols-7 gap-1.5 text-center">
                                {Array.from({ length: firstDay }).map((_, i) => <div key={`empty-${i}`} className="p-2"></div>)}
                                {Array.from({ length: days }).map((_, i) => {
                                    const d = i + 1;
                                    const holidayName = getHolidayName(d);
                                    const isRedDate = ((firstDay + i) % 7 === 0) || !!holidayName;
                                    return (
                                        <div key={d} className="relative group">
                                            <div className={`aspect-square flex items-center justify-center rounded-lg text-sm font-medium transition-all cursor-default ${isRedDate ? 'text-red-600 bg-red-50 hover:bg-red-100 font-bold' : 'text-stone-700 hover:bg-stone-100'} ${holidayName ? 'border border-red-200 shadow-sm ring-1 ring-red-100' : ''}`}>
                                                {d}
                                            </div>
                                            {holidayName && (
                                                <div className="absolute z-20 bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block w-32 bg-stone-800 text-white text-[10px] p-2 rounded shadow-lg text-center pointer-events-none">
                                                    {holidayName}
                                                    <div className="absolute top-full left-1/2 transform -translate-x-1/2 border-4 border-transparent border-t-stone-800"></div>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="mt-6 pt-4 border-t border-stone-100">
                                <h3 className="text-[10px] font-bold text-stone-400 uppercase tracking-wider mb-3">Agenda & Libur Bulan Ini</h3>
                                <div className="space-y-2.5">
                                    {Array.from({ length: days }).map((_, i) => {
                                        const d = i + 1;
                                        const hName = getHolidayName(d);
                                        if (!hName) return null;
                                        return (
                                            <div key={`list-${d}`} className="flex items-start gap-3 text-sm">
                                                <div className="bg-red-100 text-red-600 font-bold px-2 py-0.5 rounded text-xs min-w-[2.5rem] text-center shrink-0">{d}</div>
                                                <div className="text-stone-700 text-xs sm:text-sm pt-0.5 leading-snug">{hName}</div>
                                            </div>
                                        );
                                    })}
                                    {!Object.keys(daftarLibur).some(k => k.startsWith(`${month}-`)) && (
                                        <p className="text-stone-400 text-xs italic">Tidak ada hari libur nasional bulan ini.</p>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="bg-stone-50 p-3 text-center text-[10px] text-stone-400 shrink-0 border-t border-stone-100">
                            Kalender 2026 â€¢ {monthNames[month]} Edition
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Calendar2026 />);
    </script>
</body>
</html>
